<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="https://edtssl.eagledream-hosting.com/wp-content/uploads/2015/02/edt_fav_2.png"/>
	<title>EDT</title>
</head>
<body>
	<center>
	<h1 align=center>
	<font color="mdnight blue">Email / Password Change</font></h1>
	<img src="https://www.secretenergy.com/wp-content/uploads/2016/01/dreams-1038x519.jpg" alt="Dreamers" width="50%" top="50%">
	
	<form method="GET" action="http://commissions.eagledream.com/EDTB4TPass/ChangeProps" >
	<table border="0">
	<tr><td>
		<h3>EDT Email Address</h3>
	</td></tr>
	<tr><td>
		<input name="email" id="pwd" size="50" type="email" />
	</td></tr>
	<tr><td>
		<h3>Password</h3>
	</td></tr>
	<tr><td>
		<input name="pass" id="pwd" size="25" type="password" />
	</td></tr>
	<tr><td>
		<h3><b>
		<input type="submit" value="Submit" name="change" id="pwd" />
		</b></h3>
	</td></tr>
	</table>
	</form>
	</center>
</body>
</html>
